<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * ! JS data types
         * * JS provides different data types to hold different types of values.There are two types of data types in JS.
         * * 1. Primitive data type.
         *   (i) String -> represents sequence of characters e.g. "hello"
         *   (ii) Number -> represents numeric values e.g. 100
         *   (iii) represents boolean value either false or true.
         *   (iv) represents undefined value.
         *   (v) represents null i.e no value at all.
         * * 2. Non-primitive(reference) data type.
         */

        var A = 10;
        var B = "Rajesh";
        var C = true;
        var D;
        var E = null;

    </script>
</body>

</html>
