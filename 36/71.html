<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /**
         * !JS Navigator object
         */

         var appCodeName = navigator.appCodeName;
         var appName = navigator.appName;
         var appVersion= navigator.appVersion;
         var cookieEnabled= navigator.cookieEnabled;
         var language = navigator.language;
         var userAgent = navigator.userAgent;
         var platform = navigator.platform;
         
         document.writeln(appCodeName + '</br>');
         document.writeln(appName  + '</br>');
         document.writeln(appVersion  + '</br>');
         document.writeln(cookieEnabled  + '</br>');
         document.writeln(language  + '</br>');
         document.writeln(userAgent  + '</br>');
         document.writeln(platform  + '</br>');
    </script>
</body>
</html>
