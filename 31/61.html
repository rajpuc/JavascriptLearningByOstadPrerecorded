<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * !JS string methods
         * *The JavaScript string is an object that represents a sequence of characters.
         * *substring()
         * It is used to fetch the part of the given string on the basis of the specified index.
         * *slice()
         * It is used to fetch the part of the given string. It allows us to assign positive as well negative index.
         * *toLowerCase()
         * It converts the given string into lowercase letter.
         * *toUpperCase()
         * It converts the given string into uppercase letter.
         * *trim()
         * It trims the white space from the left and right side of the string.
         */
         var country1 = "Bangladesh";
         document.write(country1.substring(6,9)+'</br>');
         document.write(country1.toLowerCase()+'</br>');
         document.write(country1.toUpperCase()+'</br>');
         country1 = "   Bangladesh   ";
         document.write(country1+'</br>');
         document.write(country1.length+'</br>');
         var country2=country1.trim();
         document.write(country2.length+'</br>');


    </script>
</body>
</html>
