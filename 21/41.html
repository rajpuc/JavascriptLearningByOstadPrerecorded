<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * ! For in Loop over Object
         */
        var Person={
            name:'Jack',
            age:39,
            city:"London",
            height:"6 feet"
        }
        for(var item in Person){
            document.write(item+':'+Person[item]+'</br>');
        }
    </script>
</body>
</html>
