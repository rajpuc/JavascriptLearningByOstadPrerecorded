<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <h1 id="MyId" class="">Bangladesh</h1>
    <button onclick="AddStyle()">AddStyle</button>
    <button onclick="RemoveStyle()">RemoveStyle</button>
    
    <script>
        /**
         * !HTML DOM: HTML CSS MANUPULATION
         */
        
        function AddStyle(){
            var H1Tag=document.getElementById('MyId');
            H1Tag.classList.add('text-primary')
        }
        function RemoveStyle(){
            var H1Tag=document.getElementById('MyId');
            H1Tag.classList.remove('text-primary')
        }


    </script>
</body>

</html>
