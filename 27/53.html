<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * !JS array sort()
         * *The JavaScript array sort() method is used to arrange the array elements in some order. By default, sort() method follows the ascending order.
         */
         var numArray = [55,60,80,90,30,32,40];
         numArray.sort();
         document.write(numArray + '</br>');
         //descending
         numArray.sort().reverse();
         document.write(numArray);
         

    </script>
</body>
</html>
