<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * !JS array pop()
         * *The JavaScript array pop() method removes the last element from the given array and return that element.
         */
         var numArray = [30,32,40,55,60,80,90];
         var lastElement = numArray.pop();
         document.write(numArray+'</br>');
         document.write(lastElement);
    </script>
</body>
</html>
