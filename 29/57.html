<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * !JS string methods
         * *The JavaScript string is an object that represents a sequence of characters
         * *  charAt() 
         * It provides the char value present at the specified index.
         * *concat()
         * It provides a combination of two or more strings.
         * *indexOf()
         * It provides the position of a char value present in the given string.
         * *lastIndexOf()
         * It provides the position of a char value present in the given string by searching a character from the last position.
         */
         var country1 = "Bangladesh";
         var country2 = "India";
         document.write(country1.charAt(5) +'</br>');
         document.write(country1.concat(country2) + '</br>');
         document.write(country1.indexOf('l') + '</br>');
         document.write(country1.indexOf('a') + '</br>');
         document.write(country1.lastIndexOf('a') + '</br>');

    </script>
</body>
</html>
