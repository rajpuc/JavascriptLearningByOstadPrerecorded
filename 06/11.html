<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                /**
         * ! JS data types
         * * 2. Non-primitive(reference) data type.
         *   (i) represents instance through which we can access members.
         *   (ii) represents group of similar values.
         *   (iii) represents regular expression. 
         */
        var A = {
            Name: "Rajesh Pal",
            Age:24,
            city:"Rangamati"
        }
        document.write(A.Name,'</br>');
        document.write(A.Age,'</br>');
        document.write(A.city,'</br>');

        var B=['Dhaka','Rangamati','Rangpur','Rajshahi'];
        document.write(B);
    </script>
</body>
</html>
