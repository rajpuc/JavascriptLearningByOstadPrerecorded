<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * !JS string methods
         * *The JavaScript string is an object that represents a sequence of characters.
         * *replace()
         * It replaces a given string with the specified replacement.
         * *substr()
         * It is used to fetch the part of the given string on the basis of the specified starting position and length.
         */
         var country1 = "Bangladesh";
         document.write(country1.replace("desh","DESHI") + '</br>');
         document.write(country1.substr(0,6));


    </script>
</body>
</html>
