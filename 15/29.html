<body>
    <script>
        /**
         * ! JS Funciton's Parameter Passing
         */
        function writeMyName(name){
            document.write(name + '</br>');
        }
        writeMyName('Jack');              
        writeMyName('Jhon');              
        writeMyName('Mac');                            
    </script>
