<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /**
         * ! JS Funciton's Parameter Passing
         */
        function addTwoNumber(num1 , num2){
            var num3=num1+num2;
            document.write(num3 + '</br>');
        }
        addTwoNumber(10,20);              
        addTwoNumber(5,2);              
        addTwoNumber(7,1);                            
    </script>
</body>
